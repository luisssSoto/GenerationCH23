<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ways to insert styles</title>
    <style>
        h2{
            color: aquamarine;
            text-align: center;
        }
        h3{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!--On line style-->
    <p><ins>This style is called "style on line"</ins></p>
    <h1 style="color: rgba(94, 128, 52, 0.411); text-transform: uppercase;"><strong>Introduction to CSS3</strong></h1>
    
    <!--Intern style-->
    <p><em>This style is called "intern style"</em></p>
    <h2>Hello</h2>
    <h3>Bye</h3>
</body>
</html>
