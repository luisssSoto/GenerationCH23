<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ejemplos JS para la web (introWeb7)</title>
    <!-- Declarating Functions -->
    <script>
        function wave(){
            console.log("Hello world JS from VSCode!!");
        }
        function add(n1, n2=10){
            return(n1+n2);
        }
        function callName(name){
            alert("Nice to meet you: " + name);
        }
    </script>
</head>
<body>
    <h1>JavaScript is Amazing</h1>
    <!-- Calling Functions -->
    <script>
        wave();
        console.log("The result's add is: " + add(3));
        console.log("The result's add is: " + add(3,20));
        
        let name1=prompt("What's yout name: ");
        callName(name1);
    </script>
    <script src="../js01/tiposDatosVariables.js"></script>
</body>
</html>
